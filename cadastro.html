    <!-- Registration Form -->
    <section class="register-section">
        <div class="container">
            <h2>Registrar-se</h2>
            <div class="button-group">
                <button type="button" id="participantBtn">Participante</button>
                <button type="button" id="competitorBtn">Competidor</button>
            </div>
            <form action="submit_cadastro.php" method="POST" id="registrationForm">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
                </div>
                
                <div id="competitorGroup" style="display:none;">
                    <h3>Adicione informações do grupo:</h3>
                    <div class="form-group">
                        <label for="groupName">Nome do Grupo</label>
                        <input type="text" id="groupName" name="groupName" placeholder="Digite o nome do grupo" required>
                    </div>
                    <h3>Adicione até 6 membros do grupo:</h3>
                    <div class="form-group">
                        <label for="member1">Membro 1</label>
                        <input type="text" id="member1" name="member1" placeholder="Nome do membro" required>
                    </div>
                    <div class="form-group">
                        <label for="member2">Membro 2</label>
                        <input type="text" id="member2" name="member2" placeholder="Nome do membro">
                    </div>
                    <div class="form-group">
                        <label for="member3">Membro 3</label>
                        <input type="text" id="member3" name="member3" placeholder="Nome do membro">
                    </div>
                    <div class="form-group">
                        <label for="member4">Membro 4</label>
                        <input type="text" id="member4" name="member4" placeholder="Nome do membro">
                    </div>
                    <div class="form-group">
                        <label for="member5">Membro 5</label>
                        <input type="text" id="member5" name="member5" placeholder="Nome do membro">
                    </div>
                    <div class="form-group">
                        <label for="member6">Membro 6</label>
                        <input type="text" id="member6" name="member6" placeholder="Nome do membro">
                    </div>
                </div>

                <button type="submit" class="btn">Registrar</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>

                <!-- ícones de mídia social -->
            </div>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
    <script>
        const participantBtn = document.getElementById('participantBtn');
        const competitorBtn = document.getElementById('competitorBtn');
        const competitorGroup = document.getElementById('competitorGroup');

        participantBtn.addEventListener('click', () => {
            competitorGroup.style.display = 'none';
            document.getElementById('registrationForm').reset(); // Reset form fields
        });

        competitorBtn.addEventListener('click', () => {
            competitorGroup.style.display = 'block';
            document.getElementById('registrationForm').reset(); // Reset form fields
        });
    </script>
